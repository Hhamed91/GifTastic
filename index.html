<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gif-Finder</title>

<body>
    <div class="container">
        <span id="cata">Categories</span>
        <div id="buttons">
            <button value="deal-with-it">deal with it</button>
            <button value="like-a-boss">like a boss</button>
            <button value="fail">fail</button>

        <div id="gif-view"></div>


    </div>
